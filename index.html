<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>Anytime is Train Time</h1>
          <h2>Choo Choo. Chee Chee</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="train-name" class="col-sm-2" form-control-label>Train Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="train-name-input" placeholder="Thomas">
              </div>
            </div>
            <div class="form-group row">
              <label for="train-destination" class="col-sm-2" form-control-label>Destination</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="train-destination-input" placeholder="Mars">
              </div>
            </div>
            <div class="form-group row">
              <label for="train-time" class="col-sm-2" form-control-label>First Train Time</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="train-time-input" placeholder="12pm">
              </div>
            </div>

            <div class="form-group row">
              <label for="train-frequency" class="col-sm-2" form-control-label>Frequency (min)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="train-frequency-input" placeholder="20">
              </div>
              <button class="btn btn-primary" id="add-train" type="submit">Submit!</button>
            </div>
          </form>          
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="./moment.js"></script>
    <script src="./javascript.js"> </script>
  </body>
</html>
